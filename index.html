<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻住转专 砖 - ThreeJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&family=Rubik+Maze&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
    <div class="background-effects"></div>
    
    <h1>驻住转专 砖 <span class="version">专住 3.0</span></h1>
    
    <!-- Toggle Controls Button -->
    <button class="toggle-controls">
        <i class="fas fa-chevron-left"></i>
        <span>专转</span>
    </button>
    
    <!-- Controls Panel -->
    <div class="controls-panel">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="sounds">爪</button>
            <button class="tab-btn" data-tab="effects">驻拽</button>
            <button class="tab-btn" data-tab="visual"></button>
        </div>
        
        <!-- Sounds Tab -->
        <div id="sounds-tab" class="tab-content active">
            <h2>爪</h2>
            <div class="control-group">
                <h3>爪 驻住转专</h3>
                <div class="button-group">
                    <button class="sound-bank active" data-bank="synth">
                        <i class="fas fa-wave-square"></i>
                        住转住专
                    </button>
                    <button class="sound-bank" data-bank="piano">
                        <i class="fas fa-music"></i>
                        驻住转专
                    </button>
                    <button class="sound-bank" data-bank="marimba">
                        <i class="fas fa-drum"></i>
                        专
                    </button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>爪专转 </h3>
                <div class="button-group">
                    <button class="waveform active" data-wave="sine">
                        <i class="fas fa-wave-square"></i>
                        住住
                    </button>
                    <button class="waveform" data-wave="triangle">
                        <i class="fas fa-signal"></i>
                        砖砖
                    </button>
                    <button class="waveform" data-wave="square">
                        <i class="fas fa-grip-lines"></i>
                        专注
                    </button>
                    <button class="waveform" data-wave="sawtooth">
                        <i class="fas fa-chevron-up"></i>
                        住专
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Effects Tab -->
        <div id="effects-tab" class="tab-content">
            <h2>驻拽</h2>
            <div class="control-group">
                <label>
                    注爪
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                    <span>50%</span>
                </label>
                
                <label>
                    转拽驻
                    <input type="range" id="attack" min="0.001" max="1" step="0.001" value="0.01">
                    <span>10ms</span>
                </label>
                
                <label>
                    砖专专
                    <input type="range" id="release" min="0.001" max="1" step="0.001" value="0.1">
                    <span>100ms</span>
                </label>
                
                <label>
                    
                    <input type="range" id="reverb" min="0" max="1" step="0.01" value="0">
                    <span>0%</span>
                </label>
                
                <label>
                    砖
                    <input type="range" id="delay" min="0" max="1" step="0.01" value="0">
                    <span>0%</span>
                </label>
                
                <label>
                    注转
                    <input type="range" id="distortion" min="0" max="1" step="0.01" value="0">
                    <span>0%</span>
                </label>
                
                <label>
                    住
                    <input type="range" id="filter" min="0" max="1" step="0.01" value="1">
                    <span>100%</span>
                </label>
            </div>
        </div>
        
        <!-- Visual Tab -->
        <div id="visual-tab" class="tab-content">
            <h2></h2>
            <div class="control-group">
                <h3>注专转 砖</h3>
                <div class="button-group">
                    <button class="theme-btn active" id="theme-default">
                        <i class="fas fa-paint-brush"></i>
                        专专转 
                    </button>
                    <button class="theme-btn" id="theme-neon">
                        <i class="fas fa-lightbulb"></i>
                        
                    </button>
                    <button class="theme-btn" id="theme-classic">
                        <i class="fas fa-music"></i>
                        拽住
                    </button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>驻拽 </h3>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="particles" checked>
                        拽拽
                    </label>
                    <label>
                        <input type="checkbox" id="animated-background" checked>
                        专拽注 驻砖
                    </label>
                    <label>
                        <input type="checkbox" id="note-trails">
                        砖 爪
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Help and Fullscreen -->
        <div class="control-group">
            <button id="help-btn" class="help-btn">
                <i class="fas fa-question-circle"></i>
                注专
            </button>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <i class="fas fa-expand"></i>
                住 
            </button>
            <button id="record-btn" class="record-btn">
                <i class="fas fa-record-vinyl"></i>
                拽
            </button>
        </div>
    </div>
    
    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注专</h2>
            <div class="help-content">
                <h3> 砖转砖 驻住转专:</h3>
                <ul>
                    <li>抓 注 拽   爪</li>
                    <li>砖转砖 注专  住 注</li>
                    <li>住 转 爪 砖: 住转住专, 驻住转专 专</li>
                    <li>住祝 驻拽   砖</li>
                    <li>砖 转 注爪 注 注专转 砖 砖转</li>
                </ul>
                
                <h3>拽爪专 拽转:</h3>
                <ul>
                    <li>F - 住 </li>
                    <li>H - 驻转/住专 注专</li>
                    <li>1-4 - 祝 爪</li>
                    <li>Q-P -  爪</li>
                </ul>
                
                <h3>驻:</h3>
                <ul>
                    <li>住 砖 驻拽 砖</li>
                    <li>砖转砖 驻拽  注爪转 </li>
                    <li>砖 转 注爪转 爪 驻 爪专</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
